<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesion</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="https://res.cloudinary.com/mhmd/image/upload/v1557368579/logo_iqjuay.png" class="avatar" alt="Avatar Image">
      <h1>Bienvenido</h1>
      <form method="POST">
        <!-- USERNAME INPUT -->
        <label for="txtusuario">Usuario</label>
        <input type="text" name="txtusuario" id="txtusuario" placeholder="Ingrese su usuario">
        <!-- PASSWORD INPUT -->
        <label for="txtpassword">Contraseña</label>
        <input type="password" name="txtpassword" id="txtpassword" placeholder="Ingrese su contraseña">
        <input type="button" value="Ingresar" class="btn-danger" onclick="login()">
        <a href="#">¿No recuerdas tu contraseña?</a><br>
        <a href="#">¿No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
